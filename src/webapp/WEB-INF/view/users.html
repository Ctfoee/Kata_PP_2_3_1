<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<h3>Users</h3>
<br>

<table>
    <div th:each="user : ${allUsers}">
        <tr>
            <td>
                <a th:href="@{/users/{id}(id=${user.getId()})}"
                   th:text="|${user.getSurname()} ${user.getName()}|"/>
            </td>
            <td>
                <form th:method="get" th:action="@{/users/{id}/update(id=${user.getId()})}">
                    <input type="submit" value="Update user"/>
                </form>
            </td>
            <td>
                <form th:method="delete" th:action="@{/users/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete user"/>
                </form>
            </td>
        </tr>
    </div>
</table>
<br>

<form th:method="get" th:action="@{/users/addNew}">
    <input type="submit" value="Add new user"/>
</form>

</body>
</html>
