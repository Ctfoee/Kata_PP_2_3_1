<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>

<h2>Users:</h2>
<br>

<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Surname</th>
  </tr>

    <th:block th:each="user : ${allUsers}">
        <tr>
            <td>${user.getId}</td>
            <td>${user.getName}</td>
            <td>${user.getSurname}</td>
        </tr>
    </th:block>


</table>

<br>

<input type="button" value="Add"
onclick="window.location.href = 'users/addNew'"/>

</body>
</html>
