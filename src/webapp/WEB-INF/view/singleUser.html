<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:if="${user} != null">
        <p th:text="|ID : ${user.id}|"></p>
        <p th:text="|Name : ${user.name}|"></p>
        <p th:text="|Surname : ${user.surname}|"></p>
    </div>
    <h1 th:if="${user} == null" th:text="|User not found|"></h1>
    <a th:href="@{/users}">Back</a>
</body>
</html>
